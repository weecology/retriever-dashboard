language: python
python:
  - 3.5

env:
  - DJANGO=2.0

addons:
  postgresql: "9.4"
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3
services:
  - postgresql

install:
  - pip install -r retrieverdash/requirements.txt
script:
  - python retrieverdash/setup.py install
  - retriever ls
  - pytest -v
  - python retrieverdash/manage.py test core.tests -v 2
before_script:
  - sqlite3 --version
  - psql -c 'create database testdb;' -U postgres
